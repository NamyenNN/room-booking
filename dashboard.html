<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard แอดมิน - จองห้องประชุม</title>
<link rel="icon" type="image/png" href="https://namyennn.github.io/room-booking/LOGOCS.png?v=1">
<style>
  body{
    font-family:system-ui,Segoe UI,Arial;
    padding:16px;
    max-width:980px;
    margin:auto;
    background:#f3f4f6;           /* พื้นหลังเทาอ่อน แบบหน้าเว็บจอง */
  }
  .card{
    background:#ffffff;
    border-radius:16px;
    padding:16px 20px 20px;
    box-shadow:0 10px 25px rgba(15,23,42,0.08);
    border:1px solid #e5e7eb;
  }
  .topbar{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    margin-bottom:12px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .brand-logo{
    width:44px;
    height:44px;
    border-radius:12px;
    object-fit:cover;
    border:1px solid #e5e7eb;
    background:#fff;
  }
  .brand-title{
    display:flex;
    flex-direction:column;
    gap:2px;
  }
  .brand-title h1{
    margin:0;
    font-size:20px;
  }
  .brand-sub{
    font-size:12px;
    color:#64748b;
  }

  h1{margin:0 0 12px}
  fieldset{
    border:1px solid #ddd;
    padding:12px;
    margin:12px 0;
    border-radius:8px;
    background:#f9fafb;
  }
  label{display:block;margin:6px 0 4px}
  input,select,button{
    padding:8px;
    border:1px solid #ccc;
    border-radius:8px;
    font:inherit;
  }
  button{
    cursor:pointer;
  }
  .filters{
    display:grid;
    grid-template-columns:1fr 1fr 1fr 1fr auto;
    gap:8px;
    align-items:end;
  }
  @media(max-width:720px){
    .filters{
      grid-template-columns:1fr 1fr;
    }
  }
  .hint{font-size:12px;color:#666;margin-top:4px}
  .ok{color:#0a7}
  .bad{color:#b00020}
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:12px;
    background:#fff;
  }
  th,td{
    border:1px solid #eee;
    padding:8px;
    text-align:left;
    font-size:14px;
  }
  th{
    background:#f9f9f9;
  }
  button.danger{
    border-color:#b00020;
    color:#b00020;
    background:#fff;
  }
  details{
    font-size:12px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="topbar">
    <div class="brand">
      <img src="https://namyennn.github.io/room-booking/LOGOCS.png?v=1" alt="Logo" class="brand-logo">
      <div class="brand-title">
        <h1>Dashboard แอดมิน - จองห้องประชุม</h1>
        <div class="brand-sub">สำหรับดู / ยกเลิกรายการจองห้องประชุมโดยผู้ดูแลระบบ</div>
      </div>
    </div>
    <div class="hint">
      ใส่ Admin Key เพื่อใช้งานยกเลิก<br>*(เก็บในเครื่องนี้เท่านั้น)*
    </div>
  </div>

  <fieldset class="filters">
    <div>
      <label>Admin Key</label>
      <input id="adminkey" placeholder="ใส่รหัสลับแอดมิน">
    </div>
    <div>
      <label>จากวันที่</label>
      <input type="date" id="date_from">
    </div>
    <div>
      <label>ถึงวันที่</label>
      <input type="date" id="date_to">
    </div>
    <div>
      <label>ห้อง (ว่าง = ทั้งหมด)</label>
      <select id="room"><option value="">(ทั้งหมด)</option></select>
    </div>
    <div>
      <button id="load">โหลดรายการ</button>
    </div>
  </fieldset>

  <div id="msg" class="hint"></div>
  <div id="tablebox"></div>

  <details style="margin-top:14px">
    <summary>DEBUG</summary>
    <pre id="debug" style="white-space:pre-wrap"></pre>
  </details>
</div>

<script>
  // ===== ตั้งค่าให้ตรงกับ booking.html / my.html =====
  // ใช้ URL /exec ของ Apps Script (ตัวเดียวกับที่ GET ห้องได้จริง)
  const API = 'https://script.google.com/macros/s/AKfycbyuudinVzhjxa3Qd_i_xZc1dQIe9AJ04dL2Ahg5x4bx94cRkadWcJ8pFihXAgEfDNekOg/exec';
  // ================================================

  const $ = id => document.getElementById(id);
  const log = t => { const el=$('debug'); if(el) el.textContent += t+'\n'; };
  const msg = (t, cls='') => { const el=$('msg'); el.textContent=t; el.className='hint '+cls; };

  function toDateStr(d){ return d.toISOString().slice(0,10); }

  // fetch helper (กันแคช + ไม่ตั้ง header ตอน POST เพื่อเลี่ยง preflight)
  async function api(path, opt = {}){
    const url = API + path + (path.includes('?')?'&':'?') + 'v=' + Date.now();
    log('API: '+url+' method='+(opt.method||'GET'));
    const res = await fetch(url, {
      method: opt.method || 'GET',
      body: opt.body || undefined,
      mode: 'cors', credentials: 'omit', cache: 'no-store',
      redirect: 'follow', referrerPolicy: 'no-referrer'
    });
    const raw = await res.text().catch(()=> '');
    log('HTTP: '+res.status+' RAW: '+raw.slice(0,120));
    if(!res.ok) throw new Error('HTTP '+res.status+' '+raw.slice(0,200));
    try { return JSON.parse(raw); } catch { throw new Error('BAD JSON: '+raw.slice(0,200)); }
  }

  // โหลดห้องเพื่อทำตัวกรอง
  async function loadRooms(){
    const d = await api('?action=rooms');
    const sel = $('room');
    (d.rooms||[]).forEach(r=>{
      const o=document.createElement('option');
      o.value=r.room_id; o.textContent=r.room_name||r.room_id;
      sel.appendChild(o);
    });
  }

  // โหลดข้อมูลช่วงวัน/ห้อง
  async function loadTable(){
    const key = $('adminkey').value.trim();
    if(!key){ msg('กรุณาใส่ Admin Key', 'bad'); return; }
    localStorage.setItem('room_admin_key', key);

    const f = $('date_from').value;
    const t = $('date_to').value;
    const room = $('room').value;

    msg('กำลังโหลด...', '');
    try{
      const d = await api(`?action=calendar&room_id=${encodeURIComponent(room)}&date_from=${encodeURIComponent(f)}&date_to=${encodeURIComponent(t)}`);
      const items = d.items || [];
      renderTable(items);
      msg(`โหลดแล้ว ${items.length} รายการ`, 'ok');
    }catch(e){
      msg('❌ โหลดไม่สำเร็จ: '+String(e), 'bad');
    }
  }

  function renderTable(items){
    let html = '<table><thead><tr>'+
      '<th>Ref</th><th>ห้อง</th><th>วันที่</th><th>เวลา</th><th>ผู้จอง</th><th>วัตถุประสงค์</th><th>จัดการ</th>'+
      '</tr></thead><tbody>';

    if(!items.length){
      html += '<tr><td colspan="7" style="text-align:center;color:#666">ไม่มีรายการ</td></tr>';
    }else{
      for(const it of items){
        html += `<tr>
          <td>${it.ref}</td>
          <td>${it.room_id}</td>
          <td>${it.date}</td>
          <td>${it.start}-${it.end}</td>
          <td>${it.by||'-'}</td>
          <td>${it.purpose||'-'}</td>
          <td><button class="danger" data-ref="${it.ref}">ยกเลิก (แอดมิน)</button></td>
        </tr>`;
      }
    }
    html += '</tbody></table>';
    $('tablebox').innerHTML = html;

    // bind ปุ่มยกเลิก
    document.querySelectorAll('button.danger').forEach(btn=>{
      btn.onclick = ()=> cancelAdmin(btn.getAttribute('data-ref'));
    });
  }

  async function cancelAdmin(ref){
    const key = $('adminkey').value.trim();
    if(!key){ msg('กรุณาใส่ Admin Key', 'bad'); return; }
    if(!confirm('ยืนยันยกเลิก Ref: '+ref+' ?')) return;

    msg('กำลังยกเลิก...', '');
    try{
      // ส่งแบบ form-urlencoded: payload=<json> → เลี่ยง preflight
      const form = new URLSearchParams();
      form.set('payload', JSON.stringify({ action:'cancel_admin', ref, key }));

      const res = await api('', { method:'POST', body: form });
      if(res.ok){
        msg('✅ ยกเลิกเรียบร้อย', 'ok');
        await loadTable(); // รีเฟรชตาราง
      }else{
        msg('❌ ยกเลิกไม่สำเร็จ: '+(res.reason||res.error||'unknown'), 'bad');
      }
    }catch(e){
      msg('❌ ยกเลิกไม่สำเร็จ: '+String(e), 'bad');
    }
  }

  document.addEventListener('DOMContentLoaded', async ()=>{
    // preload วันที่: วันนี้ → อีก 14 วัน
    const today = new Date();
    const twoW  = new Date(); twoW.setDate(today.getDate()+14);
    $('date_from').value = toDateStr(today);
    $('date_to').value   = toDateStr(twoW);

    // ดึง Admin Key จาก localStorage
    $('adminkey').value = localStorage.getItem('room_admin_key') || '';

    try { await loadRooms(); } catch(e){ msg('โหลดห้องไม่สำเร็จ: '+String(e), 'bad'); }
    $('load').onclick = loadTable;
  });
</script>
</body>
</html>
