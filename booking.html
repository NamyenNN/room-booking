<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="color-scheme" content="light dark">
<title>จองห้องประชุม</title>
<link rel="icon" type="image/png" href="https://namyennn.github.io/room-booking/LOGOCS.png?v=1">

<style>
  /* ============== THEME TOKENS (Light default) ============== */
  :root{
    --bg: #fafafa;
    --text: #0f172a;
    --muted:#64748b;
    --card:#ffffff;
    --line:#e5e7eb;
    --primary:#3b82f6;
    --primary-press:#2563eb;
    --input-bg:#ffffff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b1220;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --card:#0f172a;
      --line:#1f2a44;
      --primary:#60a5fa;
      --primary-press:#3b82f6;
      --input-bg:#0b1220;
    }
  }
  body.force-light{
    --bg: #fafafa;
    --text: #0f172a;
    --muted:#64748b;
    --card:#ffffff;
    --line:#e5e7eb;
    --primary:#3b82f6;
    --primary-press:#2563eb;
    --input-bg:#ffffff;
  }
  body.force-dark{
    --bg:#0b1220;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --card:#0f172a;
    --line:#1f2a44;
    --primary:#60a5fa;
    --primary-press:#3b82f6;
    --input-bg:#0b1220;
  }

  html,body{height:100%}
  body{
    font-family:system-ui,Segoe UI,Arial;
    padding:16px;
    max-width:720px;
    margin:auto;
    background:var(--bg);
    color:var(--text)
  }
  fieldset{
    border:1px solid var(--line);
    padding:12px;
    margin-bottom:12px;
    border-radius:12px;
    background:var(--card)
  }
  label{display:block;margin:6px 0 4px;color:var(--muted)}
  input,select,button,textarea{
    width:100%;
    padding:10px;
    border:1px solid var(--line);
    border-radius:10px;
    background:var(--input-bg);
    color:var(--text);
    outline:none;
  }
  input:focus,select:focus,textarea:focus{
    border-color:var(--primary);
    box-shadow:0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent)
  }
  button{
  cursor:pointer;
  background:#22c55e;      /* เขียวสดแบบ apple green */
  color:white;
  border:none;
  margin-top:8px;
  padding:12px;
  font-size:16px;
  font-weight:600;
  border-radius:10px;
  transition:background .2s;
}

button:active{
  background:#16a34a;     /* เขียวเข้มขึ้นตอนกด */
}

  a{color:var(--primary)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

  .brand-wrap{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px
  }
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{height:50px;width:auto;display:block}
  .brand h1{margin:0;font-size:28px;line-height:1.1}

  .theme-ctrl{display:flex;gap:8px;align-items:center}
  .theme-ctrl select{
    width:auto;
    padding:8px 12px;
    border-radius:10px;
    background:var(--input-bg);
    color:var(--text);
    border:1px solid var(--line);
  }

  .dash{margin-top:20px}
  .dash h2{margin:0 0 10px}

  .grid4{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:12px;
  }

  .card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:12px;
    padding:12px
  }
  .card h3{margin:0 0 6px;font-size:16px}
  .card .count{font-size:12px;color:var(--muted);margin-bottom:8px}
  .item{font-size:13px;border-top:1px dashed var(--line);padding:6px 0}
  .muted{color:var(--muted);font-size:12px}

  .time-row{display:flex;gap:12px}
  .time-group{display:flex;align-items:center;gap:6px;flex:1}
  .time-group label{margin:0}
  #start,#end{max-width:120px;padding:6px;font-size:14px}

  .hint{
    font-size:12px;
    color:var(--muted);
    margin-top:8px;
  }
</style>
</head>
<body>

<div class="brand-wrap">
  <header class="brand">
    <a href="booking.html" aria-label="หน้าแรกการจอง">
      <img src="https://namyennn.github.io/room-booking/LOGOCS.png?v=1" alt="LOGO">
    </a>
    <h1>จองห้องประชุม</h1>
  </header>

  <div class="theme-ctrl">
    <label for="theme-select" class="muted">ธีม</label>
    <select id="theme-select" aria-label="Theme">
      <option value="auto">Auto (ตามเครื่อง)</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
</div>

<fieldset>
  <legend>เลือกห้องและวันเวลา</legend>
  <label>ห้อง</label>
  <select id="room"></select>
  <div class="row" style="margin-top:8px">
    <div>
      <label>วันที่</label>
      <input type="date" id="date">
    </div>
  </div>
  <div class="time-row">
    <div class="time-group">
      <label>เวลาเริ่ม</label>
      <input type="time" id="start">
    </div>
    <div class="time-group">
      <label>เวลาสิ้นสุด</label>
      <input type="time" id="end">
    </div>
  </div>
</fieldset>

<section id="dash" class="dash">
  <h2>รายการที่จองแล้ว (ตามห้อง/วันที่เลือก)</h2>
  <div class="grid4">
    <div class="card">
      <h3>เช้า (06:00–11:59)</h3>
      <div id="c-morning" class="count">0 รายการ</div>
      <div id="l-morning" class="muted">— ว่าง —</div>
    </div>

    <div class="card">
      <h3>เที่ยง–บ่ายต้น (12:00–14:59)</h3>
      <div id="c-noon" class="count">0 รายการ</div>
      <div id="l-noon" class="muted">— ว่าง —</div>
    </div>

    <div class="card">
      <h3>บ่าย–เย็น (15:00–18:59)</h3>
      <div id="c-evening" class="count">0 รายการ</div>
      <div id="l-evening" class="muted">— ว่าง —</div>
    </div>
  </div>
</section>

<fieldset>
  <legend>ข้อมูลผู้จอง</legend>
  <label>ชื่อผู้จอง</label>
  <input id="by" placeholder="จะเติมจาก LINE ให้อัตโนมัติ">
  <label>วัตถุประสงค์</label>
  <textarea id="purpose" rows="2" placeholder="เช่น ประชุมโครงการ..."></textarea>
</fieldset>

<button id="book">ยืนยันการจอง</button>
<p id="msg" class="hint"></p>
<p><a href="my.html">ไปที่ “การจองของฉัน / ยกเลิก”</a></p>

<!-- โหลด LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<!-- ====== เปลี่ยนธีม 3 โหมด ====== -->
<script>
(function theme3Mode(){
  const KEY = 'theme-pref';
  const sel = document.getElementById('theme-select');
  let pref = localStorage.getItem(KEY) || 'auto';
  sel.value = pref;
  apply(pref);

  sel.addEventListener('change', () => {
    pref = sel.value;
    localStorage.setItem(KEY, pref);
    apply(pref);
  });

  function apply(mode){
    document.body.classList.remove('force-light','force-dark');
    if(mode === 'light') document.body.classList.add('force-light');
    if(mode === 'dark')  document.body.classList.add('force-dark');
  }
})();
</script>

<!-- ====== API + LIFF + Booking Logic ====== -->
<script>
  // URL Web App จริงของเธอ (ตรงกับ Apps Script)
  const API_URL = 'https://script.google.com/macros/s/AKfycbyuudinVzhjxa3Qd_i_xZc1dQIe9AJ04dL2Ahg5x4bx94cRkadWcJ8pFihXAgEfDNekOg/exec';
  // LIFF ID จาก https://liff.line.me/...
  const LIFF_ID = '2008386695-b1ykgdPk';

  // state เก็บ userId จาก LINE
  const state = {
    lineUserId: null
  };

  // ----- โหลดห้องจาก Apps Script (action=rooms) -----
  async function loadRooms(){
    const roomSel = document.getElementById('room');
    const msg = document.getElementById('msg');
    roomSel.innerHTML = '<option>⏳ กำลังโหลดห้อง...</option>';

    try{
      const url = API_URL + '?action=rooms';
      const res = await fetch(url, { headers: { 'Accept':'application/json' }});
      const text = await res.text();
      let data;
      try{
        data = JSON.parse(text);
      }catch(e){
        console.error('Response ไม่ใช่ JSON:', text);
        throw new Error('Response not JSON');
      }

      const rooms = (data && data.rooms) || [];

      if(!Array.isArray(rooms) || rooms.length === 0){
        roomSel.innerHTML = '<option disabled>ไม่มีข้อมูลห้อง</option>';
        msg.textContent = 'ไม่มีข้อมูลห้อง ตรวจสอบชีต "Rooms"';
        return;
      }

      roomSel.innerHTML = '<option value="">— เลือกห้อง —</option>';
      rooms.forEach(r=>{
        const value = r.room_id || r.room_name || '';
        const label = r.room_name || r.room_id || '(ไม่ระบุชื่อห้อง)';
        if(!value) return;
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = label;
        roomSel.appendChild(opt);
      });

      msg.textContent = '';
    }catch(err){
      console.error('โหลดห้อง error', err);
      roomSel.innerHTML = '<option disabled>โหลดห้องไม่สำเร็จ</option>';
      msg.textContent = 'โหลดห้องไม่สำเร็จ (เช็ค Web App / action=rooms)';
    }
  }

  // ----- LIFF: login + ดึง profile -----
  async function initLiff(){
    const msg = document.getElementById('msg');
    try{
      await liff.init({ liffId: LIFF_ID });

      if(!liff.isLoggedIn()){
        // ถ้าเปิดใน browser เดี่ยว ๆ → จะ redirect ไป login
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      state.lineUserId = profile.userId;
      const byEl = document.getElementById('by');
      if(byEl && !byEl.value){
        byEl.value = profile.displayName || '';
      }
      console.log('LIFF OK, userId =', state.lineUserId);
    }catch(err){
      console.error('LIFF error', err);
      msg.textContent = '⚠️ ไม่สามารถเชื่อมต่อ LINE ได้ แต่ยังดูตาราง/ห้องได้';
    }
  }

  // ----- ส่งคำขอจองห้อง -----
  async function handleBookingClick(){
    const msg = document.getElementById('msg');
    msg.textContent = '';

    const room_id = document.getElementById('room').value;
    const date    = document.getElementById('date').value;
    const start   = document.getElementById('start').value;
    const end     = document.getElementById('end').value;
    const book_by = document.getElementById('by').value.trim();
    const purpose = document.getElementById('purpose').value.trim();

    if(!room_id || !date || !start || !end){
      msg.textContent = 'กรุณาเลือกห้อง วันที่ และเวลาให้ครบ';
      return;
    }

    if(!state.lineUserId){
      msg.textContent = 'ไม่พบข้อมูลบัญชี LINE กรุณาเปิดผ่าน LINE OA อีกครั้ง';
      return;
    }

    msg.textContent = 'กำลังส่งคำขอจอง...';

    try{
      const payload = {
        room_id,
        date,
        start,
        end,
        book_by,
        purpose,
        line_user: state.lineUserId
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      let data;
      try{
        data = JSON.parse(text);
      }catch(e){
        console.error('Response booking ไม่ใช่ JSON:', text);
        throw new Error('Response not JSON');
      }

      if(!data.ok){
        console.warn('booking failed:', data);
        if(data.error === 'TIME_CONFLICT'){
          msg.textContent = 'ช่วงเวลานี้ถูกจองแล้ว กรุณาเลือกเวลาอื่น';
        }else if(data.message){
          msg.textContent = 'จองไม่สำเร็จ: ' + data.message;
        }else{
          msg.textContent = 'จองไม่สำเร็จ: ' + (data.error || 'ไม่ทราบสาเหตุ');
        }
        return;
      }

      msg.textContent = '✅ จองสำเร็จ! รหัสอ้างอิง: ' + (data.ref || '');
      // จะ redirect ไปหน้า my.html ก็ได้ เช่น:
      // setTimeout(()=>{ location.href = 'my.html'; }, 1500);
    }catch(err){
      console.error('booking error', err);
      msg.textContent = 'เกิดข้อผิดพลาดในการจอง กรุณาลองใหม่อีกครั้ง';
    }
  }
</script>

<!-- ====== ตั้งค่าเวลา + โหลดห้อง + init LIFF ตอนเปิดหน้า ====== -->
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const pad = n => String(n).padStart(2,'0');
  const now = new Date();
  const today = now.toISOString().slice(0,10);

  const dateEl = document.getElementById('date');
  if(dateEl){
    dateEl.value = today;
    dateEl.min = today;
  }

  const start = document.getElementById('start');
  const end   = document.getElementById('end');

  let h = now.getHours();
  let m = now.getMinutes();

  if(m>0 && m<=30) m=30;
  else if(m>30){ m=0; h=(h+1)%24; }

  if(start) start.value = `${pad(h)}:${pad(m)}`;
  if(end)   end.value   = `${pad((h+1)%24)}:${pad(m)}`;

  // โหลดห้อง + init LIFF
  loadRooms();
  initLiff();

  // ติด event ปุ่มจอง
  const bookBtn = document.getElementById('book');
  if(bookBtn){
    bookBtn.addEventListener('click', handleBookingClick);
  }
});
</script>

</body>
</html>
