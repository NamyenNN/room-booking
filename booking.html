<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="color-scheme: light dark">
<title>จองห้องประชุม</title>
<link rel="icon" type="image/png" href="https://namyennn.github.io/room-booking/LOGOCS.png?v=1">

<style>
  /* ============== THEME TOKENS (Light default) ============== */
  :root{
    --bg: #f3f4f6;        /* พื้นหลังนอก */
    --text: #0f172a;
    --muted:#64748b;
    --card:#ffffff;       /* การ์ดหลัก */
    --subcard:#f9fafb;    /* การ์ดด้านใน */
    --line:#e5e7eb;
    --primary:#3b82f6;
    --primary-press:#2563eb;
    --input-bg:#ffffff;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --card:#020617;
      --subcard:#020617;
      --line:#1f2937;
      --primary:#60a5fa;
      --primary-press:#3b82f6;
      --input-bg:#020617;
    }
  }
  body.force-light{
    --bg: #f3f4f6;
    --text: #0f172a;
    --muted:#64748b;
    --card:#ffffff;
    --subcard:#f9fafb;
    --line:#e5e7eb;
    --primary:#3b82f6;
    --primary-press:#2563eb;
    --input-bg:#ffffff;
  }
  body.force-dark{
    --bg:#020617;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --card:#020617;
    --subcard:#020617;
    --line:#1f2937;
    --primary:#60a5fa;
    --primary-press:#3b82f6;
    --input-bg:#020617;
  }

  /* ============== BASE LAYOUT ============== */
  html,body{height:100%}
  body{
    font-family:system-ui,Segoe UI,Arial;
    padding:16px;
    background:var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
  }

  .page{
    width:100%;
    max-width:760px;
  }

  .page-card{
    background:var(--card);
    border-radius:18px;
    border:1px solid var(--line);
    padding:18px 16px 20px;
    box-shadow:0 16px 40px rgba(15,23,42,.12);
  }

  fieldset{
    border:1px solid var(--line);
    padding:14px 14px 16px;
    margin-bottom:14px;
    border-radius:14px;
    background:var(--subcard);
  }
  fieldset legend{
    padding:0 6px;
    font-size:14px;
    font-weight:600;
    color:var(--muted);
  }

  label{display:block;margin:6px 0 4px;color:var(--muted);font-size:13px}
  input,select,button,textarea{
    width:100%;
    padding:10px;
    border:1px solid var(--line);
    border-radius:10px;
    background:var(--input-bg);
    color:var(--text);
    outline:none;
    font-size:14px;
  }
  input:focus,select:focus,textarea:focus{
    border-color:var(--primary);
    box-shadow:0 0 0 3px color-mix(in srgb, var(--primary) 18%, transparent);
  }

  /* ปุ่มยืนยันการจอง เขียว */
  button{
    cursor:pointer;
    background:#22c55e;
    color:white;
    border:none;
    margin-top:10px;
    padding:12px;
    font-size:15px;
    font-weight:600;
    border-radius:999px;
    transition:background .15s, transform .05s;
  }
  button:active{
    background:#16a34a;
    transform:scale(.99);
  }

  a{color:var(--primary)}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

  /* ============== HEADER & THEME ============== */
  .brand-wrap{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:16px;
  }
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{height:48px;width:auto;display:block}
  .brand h1{margin:0;font-size:24px;line-height:1.1}

  .subtitle{
    font-size:12px;
    color:var(--muted);
    margin-top:2px;
  }

  .theme-ctrl{display:flex;gap:8px;align-items:center}
  .theme-ctrl label{margin:0;font-size:12px}
  .theme-ctrl select{
    width:auto;
    padding:6px 10px;
    border-radius:999px;
    background:var(--input-bg);
    color:var(--text);
    border:1px solid var(--line);
    font-size:12px;
  }

  /* ============== DASHBOARD CARDS ============== */
  .dash{margin-top:4px}
  .dash h2{margin:0 0 8px;font-size:15px}

  .grid4{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:10px;
  }

  .card{
    background:var(--card);
    border:1px dashed var(--line);
    border-radius:12px;
    padding:10px 10px 8px;
  }
  .card h3{margin:0 0 4px;font-size:14px}
  .card .count{font-size:11px;color:var(--muted);margin-bottom:4px}
  .item{font-size:12px;border-top:1px dashed var(--line);padding:4px 0}
  .muted{color:var(--muted);font-size:12px}

  /* TIME ROW */
  .time-row{display:flex;gap:12px;margin-top:6px}
  .time-group{display:flex;align-items:center;gap:6px;flex:1}
  .time-group label{margin:0;font-size:13px}
  #start,#end{max-width:130px;padding:6px;font-size:14px}

  .hint{
    font-size:12px;
    color:var(--muted);
    margin-top:8px;
  }

  /* ===== ปรับสวยเฉพาะส่วน "ข้อมูลผู้จอง" ===== */
  #user-info{
    max-width:540px;
    margin:16px auto 10px;
    padding:14px 16px 16px;
  }
  #user-info legend{
    font-weight:600;
    font-size:14px;
  }
  #user-info label{
    font-size:13px;
    margin-top:4px;
  }
  #user-info input,
  #user-info textarea{
    font-size:14px;
    padding:8px 10px;
  }
  #purpose{
    min-height:80px;
    resize:vertical;
  }

  /* ปุ่ม + ลิงก์ด้านล่างจัดกลาง */
  .actions{
    max-width:540px;
    margin:0 auto;
    text-align:center;
  }
  .actions p{
    margin:4px 0 0;
  }
</style>
</head>
<body>

<div class="page">
  <div class="page-card">

    <div class="brand-wrap">
      <header class="brand">
        <a href="booking.html" aria-label="หน้าแรกการจอง">
          <img src="https://namyennn.github.io/room-booking/LOGOCS.png?v=1" alt="LOGO">
        </a>
        <div>
          <h1>จองห้องประชุม</h1>
          <div class="subtitle">เลือกห้อง • เลือกเวลา • ยืนยันผ่าน LINE</div>
        </div>
      </header>

      <div class="theme-ctrl">
        <label for="theme-select" class="muted">ธีม</label>
        <select id="theme-select" aria-label="Theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <!-- ========== กรอบเลือกห้องและวันเวลา ========== -->
    <fieldset>
      <legend>เลือกห้องและวันเวลา</legend>
      <label>ห้อง</label>
      <select id="room"></select>

      <div class="row" style="margin-top:8px">
        <div>
          <label>วันที่</label>
          <input type="date" id="date">
        </div>
      </div>

      <div class="time-row">
        <div class="time-group">
          <label>เวลาเริ่ม</label>
          <input type="time" id="start">
        </div>
        <div class="time-group">
          <label>เวลาสิ้นสุด</label>
          <input type="time" id="end">
        </div>
      </div>
    </fieldset>

    <!-- ========== กรอบตารางช่วงเวลา ========== -->
    <fieldset class="dash">
      <legend>รายการที่จองแล้ว (ตามห้อง / วันที่เลือก)</legend>
      <div class="grid4">
        <div class="card">
          <h3>เช้า (06:00–11:59)</h3>
          <div id="c-morning" class="count">0 รายการ</div>
          <div id="l-morning" class="muted">— ว่าง —</div>
        </div>

        <div class="card">
          <h3>เที่ยง–บ่ายต้น (12:00–14:59)</h3>
          <div id="c-noon" class="count">0 รายการ</div>
          <div id="l-noon" class="muted">— ว่าง —</div>
        </div>

        <div class="card">
          <h3>บ่าย–เย็น (15:00–18:59)</h3>
          <div id="c-evening" class="count">0 รายการ</div>
          <div id="l-evening" class="muted">— ว่าง —</div>
        </div>
      </div>
    </fieldset>

    <!-- ========== กรอบข้อมูลผู้จอง ========== -->
    <fieldset id="user-info">
      <legend>ข้อมูลผู้จอง</legend>
      <label>ชื่อผู้จอง</label>
      <input id="by" placeholder="จะเติมจาก LINE ให้อัตโนมัติ">
      <label>วัตถุประสงค์</label>
      <textarea id="purpose" rows="3" placeholder="เช่น ประชุมโครงการ..."></textarea>
    </fieldset>

    <!-- ========== ปุ่ม + ข้อความด้านล่าง ========== -->
    <div class="actions">
      <button id="book">ยืนยันการจอง</button>
      <p id="msg" class="hint"></p>
      <p><a href="my.html">ไปที่ “การจองของฉัน / ยกเลิก”</a></p>
    </div>

  </div>
</div>

<!-- โหลด LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<!-- ====== เปลี่ยนธีม 3 โหมด ====== -->
<script>
(function theme3Mode(){
  const KEY = 'theme-pref';
  const sel = document.getElementById('theme-select');
  let pref = localStorage.getItem(KEY) || 'auto';
  sel.value = pref;
  apply(pref);

  sel.addEventListener('change', () => {
    pref = sel.value;
    localStorage.setItem(KEY, pref);
    apply(pref);
  });

  function apply(mode){
    document.body.classList.remove('force-light','force-dark');
    if(mode === 'light') document.body.classList.add('force-light');
    if(mode === 'dark')  document.body.classList.add('force-dark');
  }
})();
</script>

<!-- ====== API + LIFF + Booking Logic ====== -->
<script>
  // URL Web App จริงของเธอ (ตรงกับ Apps Script)
  const API_URL = 'https://script.google.com/macros/s/AKfycbyuudinVzhjxa3Qd_i_xZc1dQIe9AJ04dL2Ahg5x4bx94cRkadWcJ8pFihXAgEfDNekOg/exec';
  // LIFF ID
  const LIFF_ID = '2008386695-b1ykgdPk';

  const state = {
    lineUserId: null
  };

  // ----- โหลดห้องจาก Apps Script (action=rooms) -----
  async function loadRooms(){
    const roomSel = document.getElementById('room');
    const msg = document.getElementById('msg');
    roomSel.innerHTML = '<option>⏳ กำลังโหลดห้อง...</option>';

    try{
      const url = API_URL + '?action=rooms';
      const res = await fetch(url, { headers: { 'Accept':'application/json' }});
      const text = await res.text();
      let data;
      try{
        data = JSON.parse(text);
      }catch(e){
        console.error('Response ไม่ใช่ JSON:', text);
        throw new Error('Response not JSON');
      }

      const rooms = (data && data.rooms) || [];

      if(!Array.isArray(rooms) || rooms.length === 0){
        const t = 'ไม่มีข้อมูลห้อง ตรวจสอบชีต "Rooms"';
        roomSel.innerHTML = '<option disabled>ไม่มีข้อมูลห้อง</option>';
        msg.textContent = t;
        alert('จองไม่สำเร็จ\n\n' + t);
        return;
      }

      roomSel.innerHTML = '<option value="">— เลือกห้อง —</option>';
      rooms.forEach(r=>{
        const value = r.room_id || r.room_name || '';
        const label = r.room_name || r.room_id || '(ไม่ระบุชื่อห้อง)';
        if(!value) return;
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = label;
        roomSel.appendChild(opt);
      });

      msg.textContent = '';
    }catch(err){
      console.error('โหลดห้อง error', err);
      const t = 'โหลดห้องไม่สำเร็จ (เช็ค Web App / action=rooms)';
      roomSel.innerHTML = '<option disabled>โหลดห้องไม่สำเร็จ</option>';
      msg.textContent = t;
      alert('จองไม่สำเร็จ\n\n' + t);
    }
  }

  // ----- LIFF: login + ดึง profile -----
  async function initLiff(){
    const msg = document.getElementById('msg');
    try{
      await liff.init({ liffId: LIFF_ID });

      if(!liff.isLoggedIn()){
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      state.lineUserId = profile.userId;
      const byEl = document.getElementById('by');
      if(byEl && !byEl.value){
        byEl.value = profile.displayName || '';
      }
      console.log('LIFF OK, userId =', state.lineUserId);
    }catch(err){
      console.error('LIFF error', err);
      const t = 'ไม่สามารถเชื่อมต่อ LINE ได้ แต่ยังดูตาราง/ห้องได้';
      msg.textContent = '⚠️ ' + t;
      alert('แจ้งเตือน\n\n' + t);
    }
  }

  // ----- ส่งคำขอจองห้อง + popup ทั้งสำเร็จ / ไม่สำเร็จ -----
  async function handleBookingClick(){
    const msg = document.getElementById('msg');
    msg.textContent = '';

    const room_id = document.getElementById('room').value;
    const date    = document.getElementById('date').value;
    const start   = document.getElementById('start').value;
    const end     = document.getElementById('end').value;
    const book_by = document.getElementById('by').value.trim();
    const purpose = document.getElementById('purpose').value.trim();

    if(!room_id || !date || !start || !end){
      const t = 'กรุณาเลือกห้อง วันที่ และเวลาให้ครบ';
      msg.textContent = t;
      alert('จองไม่สำเร็จ\n\n' + t);
      return;
    }

    if(!state.lineUserId){
      const t = 'ไม่พบข้อมูลบัญชี LINE กรุณาเปิดผ่าน LINE OA อีกครั้ง';
      msg.textContent = t;
      alert('จองไม่สำเร็จ\n\n' + t);
      return;
    }

    msg.textContent = 'กำลังส่งคำขอจอง...';

    try{
      const payload = {
        room_id,
        date,
        start,
        end,
        book_by,
        purpose,
        line_user: state.lineUserId
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      let data;
      try{
        data = JSON.parse(text);
      }catch(e){
        console.error('Response booking ไม่ใช่ JSON:', text);
        const t = 'เซิร์ฟเวอร์ตอบกลับไม่ถูกต้อง (ไม่ใช่ JSON)';
        msg.textContent = 'จองไม่สำเร็จ: ' + t;
        alert('จองไม่สำเร็จ\n\n' + t);
        return;
      }

      if(!data.ok){
        console.warn('booking failed:', data);
        let t;
        if(data.error === 'TIME_CONFLICT'){
          t = 'ช่วงเวลานี้ถูกจองแล้ว กรุณาเลือกเวลาอื่น';
        }else if(data.message){
          t = 'จองไม่สำเร็จ: ' + data.message;
        }else{
          t = 'จองไม่สำเร็จ: ' + (data.error || 'ไม่ทราบสาเหตุ');
        }
        msg.textContent = t;
        alert('จองไม่สำเร็จ\n\n' + t);
        return;
      }

      const refText = data.ref || '-';
      msg.textContent = '✅ จองสำเร็จ! รหัสอ้างอิง: ' + refText;
      alert('จองสำเร็จ\n\nห้อง: ' + room_id +
            '\nวันที่: ' + date +
            '\nเวลา: ' + start + ' - ' + end +
            '\nรหัสอ้างอิง: ' + refText +
            '\n\nระบบจะส่งข้อความยืนยันไปที่ LINE ของคุณ');

      // ถ้าอยากให้เด้งไปหน้า "การจองของฉัน" อัตโนมัติ เปิดบรรทัดนี้
      // setTimeout(()=>{ location.href = 'my.html'; }, 500);
    }catch(err){
      console.error('booking error', err);
      const t = 'เกิดข้อผิดพลาดในการจอง กรุณาลองใหม่อีกครั้ง';
      msg.textContent = t;
      alert('จองไม่สำเร็จ\n\n' + t);
    }
  }
</script>

<!-- ====== ตั้งค่าเวลา + โหลดห้อง + init LIFF ตอนเปิดหน้า ====== -->
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const pad = n => String(n).padStart(2,'0');
  const now = new Date();
  const today = now.toISOString().slice(0,10);

  const dateEl = document.getElementById('date');
  if(dateEl){
    dateEl.value = today;
    dateEl.min = today;
  }

  const start = document.getElementById('start');
  const end   = document.getElementById('end');

  let h = now.getHours();
  let m = now.getMinutes();

  if(m>0 && m<=30) m=30;
  else if(m>30){ m=0; h=(h+1)%24; }

  if(start) start.value = `${pad(h)}:${pad(m)}`;
  if(end)   end.value   = `${pad((h+1)%24)}:${pad(m)}`;

  // โหลดห้อง + init LIFF
  loadRooms();
  initLiff();

  // ติด event ปุ่มจอง
  const bookBtn = document.getElementById('book');
  if(bookBtn){
    bookBtn.addEventListener('click', handleBookingClick);
  }
});
</script>
