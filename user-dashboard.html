<style>
/* ===== MODERN THEME SYSTEM ===== */
:root {
  --bg: #f0f2f5;
  --card: #ffffff;
  --header-bg: linear-gradient(135deg, #1e293b 0%, #334155 100%);
  --header-text: #ffffff;
  --line: #e2e8f0;
  --text: #1e293b;
  --muted: #64748b;
  --free: #10b981;
  --busy: #ef4444;
  --soon: #f59e0b;
  --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
  --bg: #0f172a;
  --card: #1e293b;
  --header-bg: linear-gradient(135deg, #020617 0%, #1e293b 100%);
  --line: #334155;
  --text: #f1f5f9;
  --muted: #94a3b8;
  --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
}

/* ===== BASE STYLE ===== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease;
  min-height: 100vh;
}

header {
  background: var(--header-bg);
  color: var(--header-text);
  padding: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
  margin-bottom: 2rem;
  border-bottom: 4px solid var(--soon);
}

.brand {
  display: flex;
  align-items: center;
  gap: 20px;
}

.brand img {
  width: 70px;
  height: 70px;
  border-radius: 15px;
  background: white;
  padding: 5px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.brand h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: -0.5px;
}

.brand .sub {
  font-size: 16px;
  opacity: 0.8;
  font-weight: 300;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 12px;
}

button {
  padding: 10px 20px;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.2s;
}

button:hover {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
}

/* ===== GRID & CARDS ===== */
.container {
  padding: 0 2rem 2rem 2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 24px;
}

.room {
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: 24px;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.room:hover {
  transform: translateY(-5px);
}

.room h2 {
  margin: 0;
  font-size: 26px;
  font-weight: 800;
  color: var(--text);
}

.status {
  font-size: 22px;
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Pulse Animation for Busy Status */
.busy-pulse {
  width: 12px;
  height: 12px;
  background-color: var(--busy);
  border-radius: 50%;
  display: inline-block;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
  70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
  100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
}

.free { color: var(--free); }
.busy { color: var(--busy); }
.soon { color: var(--soon); }

.detail {
  font-size: 17px;
  color: var(--muted);

  background: var(--bg);
  padding: 12px;
  border-radius: 12px;
}

.next {

}

footer {

}

/* Responsive */
@media (max-width: 600px) {
  header { flex-direction: column; text-align: center; }
  .brand { flex-direction: column; }
  .grid { grid-template-columns: 1fr; }
}

<script>
/* ===== CONFIG (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) ===== */
const API = 'https://script.google.com/macros/s/AKfycbyKKtN_gWMWEW30eCjgfWSfF9m1AWPtYweRoPV7VPkPx21HoyhQO5oGGkbi08VsmcxCIQ/exec';
const REFRESH_SEC = 15;
const SOON_MIN = 15;

function minutes(t){
  const [h,m]=t.split(':').map(Number);
  return h*60+m;
}
function nowMin(){
  const d=new Date();
  return d.getHours()*60+d.getMinutes();
}

async function load(){
  try {
    const today=new Date().toISOString().slice(0,10);
    const r=await fetch(`${API}?action=calendar&date_from=${today}&date_to=${today}&v=${Date.now()}`);
    const d=await r.json();
    render(d.items||[]);
    document.getElementById('updated').innerHTML = 
      `<span>‚óè</span> ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${new Date().toLocaleTimeString('th-TH')}`;
  } catch (e) {
    document.getElementById('updated').textContent = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
  }
}

function render(items){
  const grid=document.getElementById('grid');
  grid.innerHTML='';

  const byRoom={};
  items.forEach(it=>{
    if(!byRoom[it.room_id]) byRoom[it.room_id]=[];
    byRoom[it.room_id].push(it);
  });

  const now=nowMin();

  Object.keys(byRoom).forEach(room=>{
    const list=byRoom[room].sort((a,b)=>minutes(a.start)-minutes(b.start));
    let cls='free', status='‡∏ß‡πà‡∏≤‡∏á (Available)', detail='‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ', next='', dot='';

    for(let i=0;i<list.length;i++){
      const b=list[i];
      const s=minutes(b.start), e=minutes(b.end);

      if(now>=s && now<e){
        cls='busy';
        const left=e-now;
        dot = '<span class="busy-pulse"></span> ';
        status=`‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (${left} ‡∏ô‡∏≤‡∏ó‡∏µ)`;
        detail=`<b>‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠:</b> ${b.by||'‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}<br><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> ${b.start} ‚Äì ${b.end}`;
        if(list[i+1]){
          const n=list[i+1];
          next=`‡∏ñ‡∏±‡∏î‡πÑ‡∏õ: ${n.start} ‚Äì ${n.end} (${n.by||''})`;
        }
        break;
      }
      if(now<s && s-now<=SOON_MIN){
        cls='soon';
        status=`‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ô ${s-now} ‡∏ô‡∏≤‡∏ó‡∏µ`;
        detail=`<b>‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß:</b> ${b.by||''}<br><b>‡πÄ‡∏ß‡∏•‡∏≤:</b> ${b.start} ‚Äì ${b.end}`;
        next=list[i+1] ? `‡∏ñ‡∏±‡∏î‡πÑ‡∏õ: ${list[i+1].start} ‚Äì ${list[i+1].end}` : '';
        break;
      }
    }

    const el=document.createElement('div');
    el.className='room';
    el.innerHTML=`
      <h2>${room}</h2>
      <div class="status ${cls}">${dot}${status}</div>
      <div class="detail">${detail}</div>
      ${next?`<div class="next">üóìÔ∏è ${next}</div>`:''}
    `;
    grid.appendChild(el);
  });
}

/* ===== THEME TOGGLE ===== */
const btnTheme=document.getElementById('btnTheme');
btnTheme.onclick=()=>{
  const b=document.body;
  const isDark = b.getAttribute('data-theme')==='dark';
  b.setAttribute('data-theme', isDark ? 'light':'dark');
  btnTheme.textContent = isDark ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
};

/* ===== FULLSCREEN ===== */
document.getElementById('btnFS').onclick=()=>{
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

/* ===== START ===== */
load();

</script>
